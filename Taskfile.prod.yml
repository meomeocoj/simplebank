version: '3'

tasks:
  migrateup:
    migrate -path db/migration -database "postgres://root:secret@postgres:5432/simplebank?sslmode=disable" -verbose up {{.number}}

  migratedown:
    migrate -path db/migration -database "postgres://root:secret@postgres:5432/simplebank?sslmode=disable" -verbose down {{.number}}

  test:
    go test ./... -v -cover

  start:
    /app/main

